<!DOCTYPE html>
<html>
<head>
	<title>User Online Status Checker</title>
	<link rel="stylesheet" type="text/css" href="style.css">
</head>
<body>
<div id="names-container"></div>
	<div class="form-container">
		<h2>Enter a Habbo name:</h2>
		<form id="habbo-form">
			<input type="text" id="habbo-name" name="habbo-name" placeholder="Enter name here">
			<button type="submit">Check Status</button>
			<button type="button" id="clear-habbo-names">Clear Names</button>
		</form>
	</div>
<script src="main.js"></script>

	<audio id="notification-sound">
		<source src="notification.mp3" type="audio/mpeg">
	</audio>
</body>
</html>
